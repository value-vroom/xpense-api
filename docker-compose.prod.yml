version: '3.7'

networks:
    web:
        external: true

services:
  value-vroom-api:
    build: .
    restart: unless-stopped
    networks:
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.xpenseapi.rule=Host(`xpense-api.gredal.dev`)"
      - "traefik.http.routers.xpenseapi.tls=true"
      - "traefik.http.routers.xpenseapi.entrypoints=websecure"